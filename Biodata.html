<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Data</title>
</head>
<body>
    <h1>My Biodata Form</h1><br><br>
<form>
    <fieldset name="Personal-info">
        <legend><b>Personal Information</b></legend>
        <label for="fName"><b>First Name:</b></label>
        <input id="fName" type="text" placeholder="First Name" name="fName" required>
        <label for="sName"><b>Second Name:</b></label>
        <input id="sName" type="text" placeholder="Second Name" name="sName" required>
        <label for="lName"><b>Second Name:</b></label>
        <input id="lName" type="text" placeholder="Last Name" name="lName" required>
        <br><br>
        <label><b>Gender:</b></label>
        <br>
        <label for="male">Male</label>
        <input type="radio" id="male" value="male" name="Gender" required>
        <label for="male">Female</label>
        <input type="radio" id="female" value="female" name="Gender">
        <label for="male">Other</label>
        <input type="radio" id="other" value="other" name="Gender">
        <br><br>
        <label for="birthdate">Date of Birth:</label>
        <input type="date" id="birthdate" required>
        <br><br>
        <label for="password">Password:</label>
        <br>
        <input type="password" placeholder="Enter password" id="password" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" placeholder="Enter email" id="email" required>
        <br><br>
        <label for="phonenumber">Phone number:</label>
        <input type="tel" id="phonenumber" placeholder="+63" minlength="11" maxlength="11" required>
        <br><br>
        <label for="height">Height:</label>
        <input type="number"  id="height" placeholder="Height in foot" required>
        <br><br>
        <label for="weight">Weight:</label>
        <input type="number" id="weight" placeholder="Weight in kilo" required>
</fieldset>
<fieldset name="Education">
        <legend><b>Education</b></legend>
        <label for="schoolname">School Name:</label>
        <input type="text" placeholder="Enter school name" required>
        <br><br>
        <select id="strand">
            <option>Strand</option>
            <option value="humms">HUMMS</option>
            <option value="stem">STEM</option>
            <option value="abm">ABM</option>
            <option value="he">TVL-HE</option>
            <option value="ict">TVL-ICT</option>
            <option value="smaw">TVL-SMAW</option>
            <option value="aseim">TVL-AS/EIM</option>
        </select><br><br>
        <select id="section">
            <option>Section</option>
        </select>
</fieldset>
<br><br>
<input type="submit" id="submit">
</form>
<script src="script.js"></script>
</body>
</html>
